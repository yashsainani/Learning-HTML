<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <header id="title">
        <h1>HTML PROJECTS WITH IFRAMES</h1>
    </header>
    <br />
    <main id="main-content">
        <section id="local-content">
            <h2>Local Content</h2>
            <iframe src="local-content.html" frameborder="1" width="300px" height="150px"></iframe>
            <br />
        </section>
        <br />
        <section id="external-site">
            <h2>External Website</h2>
            <div class="iframely-embed"><div class="iframely-responsive" style="padding-bottom: 50%; padding-top: 120px; width: 560px;"><a href="https://www.geekster.in" data-iframely-url="//iframely.net/1fqLHUj"></a></div></div><script async src="//iframely.net/embed.js" frameborder="1"></script>
            <br />
        </section>
        <br />
        <section id="YT">
            <h2>YouTube Video</h2>
            <iframe width="560" height="400px" src="https://www.youtube.com/embed/NDlVFAhwFBI?si=9T8izpWYDoU6ZIxK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <br />
        </section>
        <br />
    </main>
</body>
</html>
