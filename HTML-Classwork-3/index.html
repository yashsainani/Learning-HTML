<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesonal Information Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <div id="Name">
                <label for="First-Name">Firstname</label>
                <input type="text" id="First-Name" placeholder="Enter you first name" size="20">
                <br /><br />
                <label for="Middle-Name">Middlename</label>
                <input type="text" id="Middle-Name" placeholder="Enter you middle name" size="20">
                <br /><br />
                <label for="Last-Name">Lastname</label>
                <input type="text" id="Last-Name" placeholder="Enter your last name" size="20">
                <br /><br />
            </div>
            <div id="course">
                <label for="Course">Course :</label>
                <select id="cource">
                    <option value="Cource">Select Cource</option>
                    <option value="M.Tech">M.Tech</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="MCA">MCA</option>
                    <option value="BCA">BCA</option>
                    <option value="MSC">MSC</option>
                    <option value="BSC">BSC</option>
                </select>
                <br />
                <br />
            </div>
            <div id="gender">
                <label for="gender">Gender :</label>
                <br />
                <input type="radio" name="gender"> MALE
                <br />
                <input type="radio" name="gender"> FEMALE
                <br />
                <input type="radio" name="gender"> OTHERS
                <br />
                <br />
            </div>
            <div id="DOB-&-Contact">
                <label for="DOB">Date-Of-Birth -:</label>
                <input type="date" id="DOB">
                <br />
                <br />
                <label for="Contact">Phone No. -:</label>
                <input type="text" name="Country-code" value="+91" size="1" disabled>
                <input type="tel" id="Contact" size="10" maxlength="10">
                <br />
                <br />
            </div>
            <div id="Address">
                <label for="Address">Address</label>
                <br />
                <textarea name="address" id="Address" cols="50" rows="5" placeholder="Enter your Address"></textarea>
                <br />
                <br />
            </div>
            <div id="Email-Password">
                <label for="E-mail">E-mail -:</label>
                <input type="email" id="E-mail" placeholder="Enter your Email">
                <br />
                <br />
                <label for="Password">Password -:</label>
                <input type="password" id="Password" placeholder="Set your password">
                <br />
                <br />
                <label for="Password-Confirmation">Re-type Password -:</label>
                <input type="password" id="Password-Confirmation" placeholder="Type your password again">
                <br />
                <br />
            </div>
            <div id="terms">
                <input type="checkbox"> Agree to terms & conditions
                <br />
                <br />
            </div>
            <div id="Extra">
                <label for="Browse">Choose File -:</label>
                <input type="file" id="Browse">
                <br />
                <br />
                <label for="Color">Choose Color -:</label>
                <input type="color" id="Color">
                <br />
                <br />
            </div>
            <div id="button">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
